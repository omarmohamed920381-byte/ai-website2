<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Omar Portfolio</title>

<!-- THREE.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: -apple-system, SF Pro Display, Arial;
  }

  /* ---------------------------- INTRO ----------------------------- */
  #intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #000000 40%, #02030a 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    overflow: hidden;
    animation: introExit 3.2s ease forwards 3.4s;
  }

  .intro-wrapper {
    text-align: center;
    position: relative;
  }

  .intro-glow {
    position: absolute;
    width: 280px;
    height: 280px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.3), transparent 70%);
    filter: blur(50px);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: glowPulse 3s ease-in-out infinite;
  }

  .intro-shine {
    position: absolute;
    width: 220px;
    height: 10px;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
    filter: blur(12px);
    opacity: 0;
    animation: shineSlide 2.2s ease 1.2s forwards;
  }

  .intro-line {
    display: block;
    color: white;
    opacity: 0;
    transform: translateY(10px);
    font-family: -apple-system, SF Pro Display, Arial;
    letter-spacing: 0.8px;
  }

  .intro-hello {
    font-size: 58px;
    font-weight: 700;
    animation: fadeUp 1.2s ease forwards 0.3s;
  }

  .intro-madeby {
    font-size: 22px;
    opacity: 0.85;
    margin-top: 8px;
    animation: fadeUp 1.2s ease forwards 1s;
  }

  .intro-enjoy {
    font-size: 26px;
    margin-top: 20px;
    color: #ffd966;
    text-shadow: 0 0 10px #ffdd88;
    animation: fadeUpGlow 1.5s ease forwards 1.7s;
  }

  /* ANIMATIONS */
  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(15px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUpGlow {
    0% { opacity: 0; transform: translateY(20px); filter: blur(5px); }
    100% { opacity: 1; transform: translateY(0); filter: blur(0); }
  }

  @keyframes glowPulse {
    0% { opacity: 0.25; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.45; transform: translate(-50%, -50%) scale(1.15); }
    100% { opacity: 0.25; transform: translate(-50%, -50%) scale(1); }
  }

  @keyframes shineSlide {
    0% { opacity: 0; transform: translateX(-50%); }
    20% { opacity: 1; }
    100% { opacity: 0; transform: translateX(120%); }
  }

  @keyframes introExit {
    0% { opacity: 1; filter: brightness(1); }
    40% { opacity: 1; filter: brightness(1.4); }
    100% { opacity: 0; visibility: hidden; filter: brightness(2); }
  }

  /* ----------------------------- CHATBOT ------------------------------ */
  #chatbox {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    height: 430px;
    background: rgba(255, 255, 255, 0.15);
    padding: 15px;
    border-radius: 18px;
    backdrop-filter: blur(18px) saturate(160%);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    z-index: 99;
  }

  #chat {
    height: 350px;
    overflow-y: auto;
    font-size: 15px;
    padding-right: 5px;
  }

  #prompt {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 12px;
    outline: none;
    background: rgba(255,255,255,0.7);
    font-size: 15px;
  }

  /* ----------------------------- MODE BUTTONS ------------------------------ */
  #modeButtons {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 99;
    display: flex;
    gap: 10px;
  }

  .btn {
    padding: 10px 14px;
    background: rgba(255,255,255,0.25);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.35);
    cursor: pointer;
    color: white;
    font-size: 14px;
  }

  .btn:hover {
    background: rgba(255,255,255,0.45);
  }

  /* ----------------------------- SNOW ------------------------------ */
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 10px;
    pointer-events: none;
    z-index: 5;
    animation: snowfall linear infinite;
  }

  @keyframes snowfall {
    to {
      transform: translateY(100vh) translateX(-20px);
    }
  }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-wrapper">
    <span class="intro-line intro-hello">Hello</span>
    <span class="intro-line intro-madeby">Made by Omar</span>
    <span class="intro-line intro-enjoy">Enjoy âœ¨</span>

    <div class="intro-glow"></div>
    <div class="intro-shine"></div>
  </div>
</div>

<!-- MODE BUTTONS -->
<div id="modeButtons">
  <div class="btn" onclick="setMode('light')">ðŸŒž Light</div>
  <div class="btn" onclick="setMode('night')">ðŸŒ™ Night</div>
  <div class="btn" onclick="setMode('christmas')">ðŸŽ„ Christmas</div>
</div>

<!-- CHATBOT -->
<div id="chatbox">
  <div id="chat"></div>
  <input id="prompt" placeholder="Type a message..." />
</div>

<script>
/* -----------------------------------------------------------
   REMOVE INTRO
----------------------------------------------------------- */
window.addEventListener("load", () => {
  setTimeout(() => {
    const intro = document.getElementById("intro");
    intro.style.display = "none";
  }, 3600);
});


/* -----------------------------------------------------------
   THREE.JS SCENE
----------------------------------------------------------- */

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// FLOOR
let floorGeo = new THREE.PlaneGeometry(100, 100);
let floorMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3, metalness: 0.4 });
let floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
floor.receiveShadow = true;
scene.add(floor);

// CUBE
let cubeGeo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
let cubeMat = new THREE.MeshStandardMaterial({
  color: 0x55aaff,
  emissive: 0x003355,
  metalness: 0.5,
  roughness: 0.2
});
let cube = new THREE.Mesh(cubeGeo, cubeMat);
cube.castShadow = true;
cube.position.y = 1;
scene.add(cube);

// LIGHTING
let light = new THREE.PointLight(0xffffff, 1.5, 50);
light.position.set(3, 6, 3);
light.castShadow = true;
scene.add(light);

camera.position.set(4, 3, 5);
camera.lookAt(0, 1, 0);

/* ANIMATION */
let pulse = 0;
function animate() {
  requestAnimationFrame(animate);

  pulse += 0.03;
  cube.scale.set(1 + Math.sin(pulse) * 0.05, 1 + Math.sin(pulse) * 0.05, 1 + Math.sin(pulse) * 0.05);

  renderer.render(scene, camera);
}
animate();

/* CLICK SOUND */
const clickSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7e12bbd4a7.mp3");
window.addEventListener("click", () => {
  clickSound.currentTime = 0;
  clickSound.play();
});

/* MODES */
function setMode(mode) {
  if (mode === "light") {
    scene.background = new THREE.Color("#eaeaea");
    cubeMat.color.set("#55aaff");
    cubeMat.emissive.set("#225599");
    light.color.set("#ffffff");
    removeSnow();
  }

  if (mode === "night") {
    scene.background = new THREE.Color("#000010");
    cubeMat.color.set("#4499ff");
    cubeMat.emissive.set("#0033aa");
    light.color.set("#88aaff");
    removeSnow();
  }

  if (mode === "christmas") {
    scene.background = new THREE.Color("#102010");
    cubeMat.color.set("#ff3333");
    cubeMat.emissive.set("#990000");
    light.color.set("#ffcccc");
    makeSnow();
  }
}

/* SNOW */
let snowInterval;

function makeSnow() {
  removeSnow();

  snowInterval = setInterval(() => {
    let snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "â„";
    snow.style.left = Math.random() * window.innerWidth + "px";
    snow.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(snow);

    setTimeout(() => snow.remove(), 6000);
  }, 120);
}

function removeSnow() {
  clearInterval(snowInterval);
  document.querySelectorAll(".snowflake").forEach(s => s.remove());
}

/* -----------------------------------------------------------
   CHATBOT
----------------------------------------------------------- */
async function sendMsg() {
  const inp = document.getElementById("prompt");
  const chat = document.getElementById("chat");

  const msg = inp.value.trim();
  if (!msg) return;

  chat.innerHTML += <div><b>You:</b> ${msg}</div>;
  inp.value = "";

  try {
    const res = await fetch("/api/chat.js", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();
    chat.innerHTML += <div><b>AI:</b> ${data.reply}</div>;

  } catch {
    chat.innerHTML += <div><b>AI:</b> Error.</div>;
  }
}

document.getElementById("prompt").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMsg();
  }
});
</script>

</body>
</html>
