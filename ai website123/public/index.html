<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Chat — Omar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="nav"><div class="brand">Omar AI</div></header>

<div class="hero">
  <canvas id="bgCanvas"></canvas>
  <div class="hero-content">
    <h1>Fast AI Chat</h1>
    <p>Ask anything — responses from OpenAI</p>
    <div class="controls">
      <input id="prompt" placeholder="Type a question..." />
      <button id="send">Send</button>
    </div>
  </div>
</div>

<main class="main">
  <section class="info">
    <h2>Features</h2>
    <ul>
      <li>Interactive animated background</li>
      <li>Deploy to Vercel, Netlify, or Cloudflare</li>
      <li>Serverless backend using OMAR_AI_KEY</li>
    </ul>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
